<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 m-auto">
      <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="val" name="date" class="form-control mr-sm-2" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="data()" type="submit">Search</button>
      </form>

    </div>
  </div>
</div> <br> <br>



  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Open</th>
        <th scope="col">High</th>
        <th scope="col">Low</th>
        <th scope="col">Close</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of value">
        <th scope="row">{{v.date}}</th>
        <td>{{v.open}}</td>
        <td>{{v.high}}</td>
        <td>{{v.low}}</td>
        <td>{{v.close}}</td>
      </tr>
    </tbody>
  </table>
